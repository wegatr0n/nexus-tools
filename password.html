<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator - NEXUS Tools</title>
  <link rel="manifest" href="manifest.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">
  <header class="w-full flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Password Generator</h1>
    <a href="index.html" class="text-blue-400 hover:underline">&larr; Back to Home</a>
  </header>
  <div class="flex flex-col w-full max-w-3xl bg-gray-800 p-4 rounded-lg shadow">
    <label class="mb-2">Length:
      <input type="number" id="length" value="12" min="4" max="64" class="ml-2 p-1 bg-gray-700 rounded w-20">
    </label>
    <div class="flex flex-wrap gap-4 mb-4">
      <label class="flex items-center"><input type="checkbox" id="includeLower" checked class="mr-2">Lowercase</label>
      <label class="flex items-center"><input type="checkbox" id="includeUpper" checked class="mr-2">Uppercase</label>
      <label class="flex items-center"><input type="checkbox" id="includeNumbers" checked class="mr-2">Numbers</label>
      <label class="flex items-center"><input type="checkbox" id="includeSymbols" checked class="mr-2">Symbols</label>
    </div>
    <button id="generateBtn" class="p-2 bg-blue-600 rounded hover:bg-blue-700 mb-4">Generate Password</button>
    <div id="passwordOutput" class="mb-4 p-2 bg-gray-700 rounded break-all"></div>
    <button id="copyBtn" class="p-2 bg-green-600 rounded hover:bg-green-700 hidden mb-4">Copy to Clipboard</button>
    <div class="mt-4 p-2 bg-gray-700 text-center rounded">Advertisement</div>
  </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const lengthInput = document.getElementById('length');
  const includeLower = document.getElementById('includeLower');
  const includeUpper = document.getElementById('includeUpper');
  const includeNumbers = document.getElementById('includeNumbers');
  const includeSymbols = document.getElementById('includeSymbols');
  const generateBtn = document.getElementById('generateBtn');
  const output = document.getElementById('passwordOutput');
  const copyBtn = document.getElementById('copyBtn');

  function generatePassword() {
    const length = parseInt(lengthInput.value, 10) || 12;
    let chars = '';
    if (includeLower.checked) chars += 'abcdefghijklmnopqrstuvwxyz';
    if (includeUpper.checked) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    if (includeNumbers.checked) chars += '0123456789';
    if (includeSymbols.checked) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
    if (!chars) return '';
    let password = '';
    for (let i = 0; i < length; i++) {
      const index = Math.floor(Math.random() * chars.length);
      password += chars.charAt(index);
    }
    return password;
  }

  generateBtn.addEventListener('click', function() {
    const pwd = generatePassword();
    output.textContent = pwd;
    if (pwd) {
      copyBtn.classList.remove('hidden');
    }
  });

  copyBtn.addEventListener('click', function() {
    const text = output.textContent;
    navigator.clipboard.writeText(text).then(() => {
      copyBtn.textContent = 'Copied!';
      setTimeout(() => { copyBtn.textContent = 'Copy to Clipboard'; }, 2000);
    });
  });
});
</script>
</body>
</html>
