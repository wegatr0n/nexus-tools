<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Palette Studio | NEXUS Tools</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col items-center py-6">
<header class="mb-6 text-center">
  <h1 class="text-4xl font-bold">Color Palette Studio</h1>
  <p class="text-gray-400">Generate beautiful color palettes</p>
</header>
<main class="w-full max-w-xl p-4 bg-gray-900 rounded-xl shadow-lg">
  <button id="generatePalette" class="w-full bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded">Generate Palette</button>
  <div id="palette" class="grid grid-cols-2 md:grid-cols-5 gap-4 mt-4"></div>
</main>
<div id="ad-container" class="mt-8 w-full max-w-xl h-32 bg-gray-800 rounded flex items-center justify-center">
  <span class="text-sm text-gray-400">Advertisement</span>
</div>
<script>
function randomColor() {
  return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
}
function generatePalette() {
  const paletteDiv = document.getElementById('palette');
  paletteDiv.innerHTML = '';
  for (let i = 0; i < 5; i++) {
    const color = randomColor();
    const swatch = document.createElement('div');
    swatch.className = 'h-24 rounded flex items-center justify-center cursor-pointer';
    swatch.style.backgroundColor = color;
    swatch.title = 'Click to copy ' + color;
    const codeSpan = document.createElement('span');
    codeSpan.textContent = color;
    codeSpan.className = 'text-xs font-mono text-white';
    swatch.appendChild(codeSpan);
    swatch.addEventListener('click', () => {
      navigator.clipboard.writeText(color);
      alert('Copied ' + color);
    });
    paletteDiv.appendChild(swatch);
  }
}
document.getElementById('generatePalette').addEventListener('click', generatePalette);
generatePalette();
</script>
</body>
</html>
