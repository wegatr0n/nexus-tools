<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorem Ipsum Generator - NEXUS Tools</title>
  <meta name="description" content="Generate placeholder Lorem Ipsum text with customizable length.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="../manifest.webmanifest">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('../sw.js');
      });
    }
  </script>
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-4">
    <header class="mb-8">
      <a href="index.html" class="text-blue-400 hover:underline">&larr; Back to Home</a>
      <h1 class="text-3xl font-bold mt-2">Lorem Ipsum Generator</h1>
      <p class="text-gray-400">Generate placeholder text for your designs and mockups.</p>
    </header>
    <div class="bg-gray-800 p-4 rounded-lg shadow max-w-lg mx-auto">
      <label class="block mb-2">Number of paragraphs:</label>
      <input id="paraCount" type="number" min="1" max="20" value="3" class="w-full p-2 rounded bg-gray-700 text-white">
      <button id="generateBtn" class="mt-4 bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded w-full">Generate</button>
      <div id="output" class="mt-4 whitespace-pre-line text-gray-300"></div>
    </div>
    <div class="my-8 bg-gray-800 p-4 rounded-lg text-center text-gray-400">
      Advertisement
    </div>
  </div>
  <script>
    const loremParagraph = `Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.`;
    document.getElementById('generateBtn').addEventListener('click', () => {
      const count = parseInt(document.getElementById('paraCount').value, 10);
      let output = '';
      if (!isNaN(count) && count > 0) {
        for (let i = 0; i < count; i++) {
          output += loremParagraph + '\n\n';
        }
        document.getElementById('output').textContent = output.trim();
      } else {
        document.getElementById('output').textContent = 'Please enter a valid number of paragraphs.';
      }
    });
  </script>
</body>
</html>
